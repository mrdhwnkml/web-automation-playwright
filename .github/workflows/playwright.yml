name: Playwright Tests + Allure Report

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '30 16 * * *'  # setiap hari jam 23:30 WIB
  workflow_dispatch:

permissions:
  contents: write   # wajib untuk push ke gh-pages

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test

      # 6️⃣ Setup Allure CLI resmi
      - name: Setup Allure CLI
        uses: devops-infra/action-allure@v2
        with:
          allure_version: '2.27.0'

      # 7️⃣ Generate Allure Report (walau test fail)
      - name: Generate Allure Report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      # 8️⃣ Deploy Allure Report ke GH Pages (root)
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          force_orphan: true

      # 9️⃣ Upload Playwright artifact (optional)
      - name: Upload Playwright report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
